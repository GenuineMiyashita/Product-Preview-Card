<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@100;200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main class="container">
      <img
        id="hero-image"
        src="images/image-product-mobile.jpg"
        alt="perfume bottle"
      />
      <section id="hero-section">
        <div id="hero-text">
          <p id="category">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p id="main-paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <div id="hero-price">
          <div id="discount-price">$149.99</div>
          <div id="normal-price">$169.99</div>
        </div>

        <div id="hero-button">
          <button class="button" type="button">
            <img
              class="cart"
              src="images/icon-cart.svg"
              alt="shopping cart"
            />Add to Cart
          </button>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Josue Anes-Paz</a>.
    </footer>
  </body>
</html>
